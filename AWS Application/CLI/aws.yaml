apiVersion: v1
kind: Service
metadata:
  name: node-port
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: spring-boot-demo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/ingress.class: alb
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: node-port
              port:
                number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  selector:
    matchLabels:
      app:  spring-boot-demo
  template:
    metadata:
      labels:
        app:  spring-boot-demo
    spec:
      containers:
      - image: 948243776115.dkr.ecr.us-west-1.amazonaws.com/springboot-repo
        name: spring-boot-demo